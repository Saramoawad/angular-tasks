<div class="container mt-4">
  <h2 class="text-center">Our Products</h2>

  <div class="d-flex justify-content-center my-3">
    <button
      class="btn btn-outline-dark mx-2"
      (click)="selectedCategory = 'all'"
    >
      All
    </button>
    <button
      class="btn btn-outline-dark mx-2"
      (click)="selectedCategory = 'scarf'"
    >
      scarf
    </button>
    <button
      class="btn btn-outline-dark mx-2"
      (click)="selectedCategory = 'bags'"
    >
     Bags
    </button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of filterProducts()">
      <div class="card">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price }}$</p>
          <p class="card-text">
            Quantity:
            <span
              [ngClass]="{
                'text-danger': product.quantity === 0,
                'text-warning': product.quantity === 1,
                'text-success': product.quantity > 1
              }"
            >
              {{
                product.quantity === 0
                  ? "No Products available"
                  : product.quantity === 1
                  ? "Only One Product"
                  : product.quantity
              }}
            </span>
          </p>
          <button class="btn btn-danger" *ngIf="product.quantity === 0">
            Sold Out
          </button>
          <button class="btn btn-warning" *ngIf="product.quantity === 1">
            Buy Now
          </button>
          <button class="btn btn-success" *ngIf="product.quantity > 1">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
